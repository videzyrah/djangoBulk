{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href= "{% static 'css/3-col-portfolio.css' %}">
  </head>

  <body>
    <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container">
           <!-- Brand and toggle get grouped for better mobile display -->
           <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="{% url 'potlucks' %}">Potluck Planner</a>
           </div>
           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                 <li><a href = "{% url 'upcoming' %}" >Upcoming</a></li>
                 <li><a href = "{% url 'pastevents' %}"> Past </a></li>
               </ul>
           </div>
           <!-- /.navbar-collapse -->
       </div>
       <!-- /.container -->
   </nav>

   <!-- Page Content -->
    <header>
      <div class="container">
        <center><h1 class="logo">{% block logo %}{% endblock %}</h1></center>
      </div>
    </header>
    <div class="container">
        {% block content%}
        {% endblock %}
    </div>

    <!-- jQuery -->
    <script src= "{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
